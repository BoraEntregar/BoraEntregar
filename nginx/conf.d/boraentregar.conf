# Upstream para backend main
upstream backend_main {
    server backend-main:5001;
}

# Upstream para backend dev
upstream backend_dev {
    server backend-dev:5001;
}

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name api.boraentregar.com.br api-dev.boraentregar.com.br;
    return 301 https://$server_name$request_uri;
}

# Backend Main (Produção) - HTTPS
server {
    listen 443 ssl http2;
    server_name api.boraentregar.com.br;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/backend-main-access.log;
    error_log /var/log/nginx/backend-main-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS já configurado no backend, mas pode adicionar headers extras aqui se necessário
    # O backend já lida com CORS através do código Node.js

    location / {
        proxy_pass http://backend_main;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_main/health;
        access_log off;
    }
}

